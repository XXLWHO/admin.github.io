<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-box">
        <div class="login">
            <form action="" >
                <div class="login-title">
                    Login
                </div>
                <div class="input-box ">
                    <div class="input-info">管理员账号:</div>
                    <input type="text" class="input-text" placeholder="请输入管理员账号" id="user" 
                    >
                </div>
                <div class="input-box">
                    <div class="input-info">密码:</div>
                    <input type="password" class="input-text" placeholder="请输入密码" id="psd" 
                    >
                </div>
                <div class="btn-box">
                    <input type="button" value="登录" class="btn" onclick="login()"/>
                </div>
            </form>
        </div>
        
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
